apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "mongodb-pvc"
  namespace: xworkflow3
  labels:
    app: "mongo-db"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "mongo-db"
  namespace: xworkflow3
spec:
  serviceName: "mongo-db"
  replicas: 1
  selector:
    matchLabels:
      app: "mongo-db"
  template:
    metadata:
      labels:
        app: "mongo-db"
    spec:
      containers:
      - name: "mongo-db"
        image: "mongo"
        imagePullPolicy: "Always"
        env:
        - name: "MONGO_INITDB_ROOT_USERNAME"
          value: "admin"
        - name: "MONGO_INITDB_ROOT_PASSWORD"
          value: "password"
        ports:
        - containerPort: 27017
          name: "mongodb"
        volumeMounts:
        - name: "mongodb-persistent-storage"
          mountPath: "/data/db"

      volumes:
      - name: "mongodb-persistent-storage"
        persistentVolumeClaim:
          claimName: "mongodb-pvc"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "mongo-db"
  namespace: xworkflow3
  labels:
    app: "mongo-db"
spec:
  ports:
  - name: "mongodb"
    port: 27017
    targetPort: 27017
    #    clusterIP: "None"
  selector:
    app: "mongo-db"
