apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
      - name: my-react-app
        image: "{{ .Values.dashboard_image.repository }}:{{ .Values.dashboard_image.tag }}"
        ports:
        - containerPort: 3000
